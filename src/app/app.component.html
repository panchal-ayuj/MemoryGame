<div class="game-list" *ngIf="disp">
  <h2>Choose a Game:</h2>
  <ul>
    <li routerLink="/sixgame" routerLinkActive="active" (click)="changeDisp()">
      Six Card Game
    </li>
    <li
      routerLink="/twelvegame"
      routerLinkActive="active"
      (click)="changeDisp()"
    >
      Twelve Card Game
    </li>
    <!-- Add more games as needed -->
  </ul>
</div>
<router-outlet></router-outlet>
